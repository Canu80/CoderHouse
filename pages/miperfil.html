    <main class="main_form">

        <div class="formularios">
            <form action="">
                <div class="titulo">
                    <h2>Datos del dueño</h2>
                </div>
                <div class="grupo">
                    <div>
                        <label for="nombre">Nombre: </label>
                    </div>
                    <div>
                        <input type="text" id="nombre-usuario" placeholder="   Ej: Daniel Alejandro" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="apellido">Apellido: </label>
                    </div>
                    <div>
                        <input type="text" id="apellido-usuario" placeholder="   Ej: Canullo" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="email">Email: </label>
                    </div>
                    <div>
                        <input type="text" id="email" placeholder="   Ej: nombre@email.com" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="celular">Celular: </label>
                    </div>
                    <div>
                        <input type="text" id="celular" placeholder="   Ej: +56 9 1234 5678" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="domicilio">Domicilio: </label>
                    </div>
                    <div>
                        <input type="text" id="domicilio" placeholder="   Ej: Av siempre viva 1234" required>
                    </div>
                </div>
        </div>

        </form>
        </div>


        <div class="formularios">
            <form action="">
                <div class="titulo">
                    <h2>Datos de la mascota</h2>
                </div>
                <div class="grupo">

                    <label for="foto">Foto: </label>


                    <img src="../img/Gato 01.png" alt="">

                </div>
                <div class="grupo">
                    <div>
                        <label for="variedad">Variedad: </label>
                    </div>
                    <div>
                        <input type="variedad" id="variedad" placeholder="   Ej: Persa" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="nombre">Nombre: </label>
                    </div>
                    <div>
                        <input type="text" id="nombre" placeholder="    Ej: Pompon" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="edad">Edad: </label>
                    </div>
                    <div>
                        <input type="text" id="edad" placeholder="    Ej: 5 años" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="alimentacion">Alimentación: </label>
                    </div>
                    <div>
                        <input type="text" id="alimentacion" placeholder="    Ej: Eukanuba" required>
                    </div>
                </div>
                
            </form>

            
        </div>
        
        <div class="boton">
            <button>Guardar</button>
        </div>
