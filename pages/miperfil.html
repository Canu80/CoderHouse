<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Mi perfil</title>
    <meta name="description" content="Pets es el sitio especializado en la búsqueda y encuentro de mascotas perdidas. Permite publicar foto de la mascota perdida o encontrada para que se reúnan con sus dueños. Además ayuda a refugios con las adopciones de animales que buscar hogar.">
</head>

<body class="body">

    <header class="header">

        <div class="header__logo">
            <img src="../img/Logo Pets.png" alt="Logotipo de Pets">
            <span class="menu_icon">
                <img src="../img/menu_icon.png" alt="Icono de menú desplegable">
            </span>
        </div>

        <nav class="header__nav">

            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../pages/novedades.html">Novedades</a>
                </li>
                <li>
                    <a href="../pages/socialpet.html">SocialPet</a>
                </li>
                <li>
                    <a href="../pages/contactenos.html">Contáctenos</a>
                </li>
                <li>
                    <a href="../pages/miperfil.html">Mi perfil</a>
                </li>
            </ul>

        </nav>

    </header>

    <main class="main_form">

        <div class="formularios">
            <form action="">
                <div class="titulo">
                    <h2>Datos del dueño</h2>
                </div>
                <div class="grupo">
                    <div>
                        <label for="nombre">Nombre: </label>
                    </div>
                    <div>
                        <input type="text" id="nombre-usuario" placeholder="   Ej: Daniel Alejandro" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="apellido">Apellido: </label>
                    </div>
                    <div>
                        <input type="text" id="apellido-usuario" placeholder="   Ej: Canullo" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="email">Email: </label>
                    </div>
                    <div>
                        <input type="text" id="email" placeholder="   Ej: nombre@email.com" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="celular">Celular: </label>
                    </div>
                    <div>
                        <input type="text" id="celular" placeholder="   Ej: +56 9 1234 5678" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="domicilio">Domicilio: </label>
                    </div>
                    <div>
                        <input type="text" id="domicilio" placeholder="   Ej: Av siempre viva 1234" required>
                    </div>
                </div>
        </div>

        </form>
        </div>


        <div class="formularios">
            <form action="">
                <div class="titulo">
                    <h2>Datos de la mascota</h2>
                </div>
                <div class="grupo">

                    <label for="foto">Foto: </label>


                    <img src="../img/Gato 01.png" alt="Gato gris, acostado y mirando a la cámara">

                </div>
                <div class="grupo">
                    <div>
                        <label for="variedad">Variedad: </label>
                    </div>
                    <div>
                        <input type="variedad" id="variedad" placeholder="   Ej: Persa" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="nombre">Nombre: </label>
                    </div>
                    <div>
                        <input type="text" id="nombre" placeholder="    Ej: Pompon" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="edad">Edad: </label>
                    </div>
                    <div>
                        <input type="text" id="edad" placeholder="    Ej: 5 años" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="alimentacion">Alimentación: </label>
                    </div>
                    <div>
                        <input type="text" id="alimentacion" placeholder="    Ej: Eukanuba" required>
                    </div>
                </div>

            </form>


        </div>

        <div class="boton">
            <button>Guardar</button>
        </div>
    </main>

    <footer class="footer-container">

        <section class="data">
            <div>
                <span>+569 5678-4567 - contacto@pets.cl</span>
            </div>
            <div>
                <h6>Copyright © 2022 / Pets / Todos los derechos reservados</h6>
            </div>
        </section>

        <section class="socialnet">

            <a href="https://www.whatsapp.com/" class="bi bi-whatsapp"></a>

            <a href="https://www.facebook.com/" class="bi bi-facebook"></a>

            <a href="https://twitter.com/" class="bi bi-twitter"></a>

            <a href="https://www.instagram.com/" class="bi bi-instagram"></a>


        </section>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="../scripts.js"></script>

</body>

</html>
