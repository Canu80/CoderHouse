</head>

<body class="body">
    
    <header class="header">

        <div class="header__logo">
            <img src="../img/Logo Pets.png" alt="Logotipo de Pets">
            <span class="menu_icon">
                <img src="../img/menu_icon.png" alt="Icono de menú desplegable">

        <nav class="header__nav">

            <ul>

                    <a href="../pages/miperfil.html">Mi perfil</a>
                </li>
            </ul>

        </nav>

    </header>


    <main class="main_form">

        <div class="formularios">
            <form action="">
                <div class="titulo">
                    <h2>Contáctenos</h2>
                </div>
                <div class="grupo">
                    <div>
                        <label for="nombre">Nombre: </label>
                    </div>
                    <div>
                        <input type="text" id="nombre-usuario" placeholder="   Ej: Daniel Alejandro" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="celular">Celular: </label>
                    </div>
                    <div>
                        <input type="text" id="celular-usuario" placeholder="   Ej: +56 9 1234 5678" required>
                    </div>
                </div>
                <div class="grupo">
                    <div>
                        <label for="email">Email: </label>
                    </div>
                    <div>
                        <input type="text" id="email-usuario" placeholder="   Ej: nombre@email.com" required>
                    </div>
                </div>

                <div class="grupo">
                    <div class="comentario_contacto">
                        <label for="comentario">Comentario: </label>
                    </div>
                    <div class="comentario_contacto">
                        <input type="text" id="comentario-usuarios" placeholder="   Ej: Av siempre viva 1234" required>
                    </div>
                </div>
                <div class="boton">
                    <button>Enviar</button>
                </div>
            </form>
        </div>

        <article class="art_form">
            <div class="div_form">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26638.962118536874!2d-70.60924984999998!3d-33.42662655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662cf7c6e8366f7%3A0x87effcc00a478d7c!2sProvidencia%2C%20Regi%C3%B3n%20Metropolitana!5e0!3m2!1ses-419!2scl!4v1666653103483!5m2!1ses-419!2scl"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </article>







    </main>


    <footer class="footer-container">

        <section class="data">
            <div>
                <span>+569 5678-4567 - contacto@pets.cl</span>

        </section>
